########################################
# Backend
########################################

backend = "glx";
glx-no-rebind-pixmap = true;
glx-no-stencil = true;
glx-use-copysubbuffermesa = true;
paint-on-overlay = true;
unredir-if-possible = true;
vsync = "opengl-swc";
xrender-sync = true;
xrender-sync-fence = true;

########################################
# Fading
########################################

fading = true;
fade-delta = 1;
fade-in-step = .01;
fade-out-step = .01;

########################################
# Shadows
########################################

shadow = true;
shadow-offset-x = -7;
shadow-offset-y = -5;
shadow-radius = 5;
