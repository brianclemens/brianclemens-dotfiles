[look]
add_newline = on
auto_scroll = 50
display_conditions = "${buffer.hidden}==0 && ${buffer.active}"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = off
nick_prefix_empty = on
signals_refresh = ""
sort = "number,-active"

[format]
buffer = "${if:${buffer.number}==${buffer.next_buffer.number} || ${buffer.number}==${buffer.prev_buffer.number}?+: }${format_number} ${format_nick_prefix}${if:${current_buffer}?${color_hotlist}${color:229}${color:bold}:${color_hotlist}}${cut:12,+,${name}}"
buffer_current = "${format_buffer}"
hotlist = " ${color:green}(${hotlist}${color:green})"
hotlist_highlight = "${color:132}${color:bold}"
hotlist_low = "${color:72}"
hotlist_message = "${color:250}"
hotlist_none = "${color:245}"
hotlist_private = "${color:green}"
hotlist_separator = "${color:default},"
indent = "  "
lag = " ${color:green}[${color:brown}${lag}${color:green}]"
name = "${name}"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = "${if:${current_buffer}?${color:229}${color:bold}${number}:${color:223}${number}}"
